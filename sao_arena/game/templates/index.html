<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        
        
        <script src="{% static 'bower_components/webcomponentsjs/webcomponents-lite.js' %}"></script>
        <link rel="import" href="{% static 'bower_components/iron-icons/iron-icons.html' %}">
        <link rel="import" href="{% static 'bower_components/iron-ajax/iron-ajax.html' %}">
        <link rel="import" href="{% static 'bower_components/iron-flex-layout/classes/iron-flex-layout.html' %}">
        <link rel="import" href="{% static 'bower_components/paper-drawer-panel/paper-drawer-panel.html' %}">
        <link rel="import" href="{% static 'bower_components/paper-header-panel/paper-header-panel.html' %}">
        <link rel="import" href="{% static 'my_components/game-list.html' %}">
        <link rel="import" href="{% static 'my_components/character-banner.html' %}">
        <link rel="import" href="{% static 'my_components/opponent-banner.html' %}">
        <link rel="import" href="{% static 'my_components/health-bar.html' %}">
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="{% static 'js/game.js' %}"></script>
        
        <script type="application/javascript"
        src="localhost:8000/game/players/{{player_id}}/">
        </script>
        
        <style>
            paper-drawer-panel {
                --paper-drawer-panel-right-drawer-container: {
                  background-color: white;
                };
                --paper-drawer-panel-main-container: {
                    background-color: gray;
                };
                
                margin-top: 150px;
            }
        
            iron-icon.selected {
                border: solid 2px;
                border-color: yellow;
            }
            
            iron-icon:active {
                border: solid 2px;
                border-color: yellow;
            }
            
            
        </style>
    </head>
    
    <body fullblead layout vertical>
        
        <div align="center">
            <button onclick="EndTurn({{lookup_id}})"> End Turn </button>
        </div>
        
        <paper-drawer-panel right-drawer>
            <div drawer>
                        
                <div class="opponent-panel">
                    <opponent-banner id="oppChar1"character="http://localhost:8000/media/{{opp_char1.image}}"></opponent-banner>
                    <opponent-banner id="oppChar2" character="http://localhost:8000/media/{{opp_char2.image}}"></opponent-banner>
                    <opponent-banner id="oppChar3" character="http://localhost:8000/media/{{opp_char3.image}}"></opponent-banner>
                </div>
                        
            </div>
           <div main>
                        
                <div class="game-panel"">
                    <character-banner id="character1"
                        character="http://localhost:8000/media/{{character1.image}}" 
                        skill1="http://localhost:8000/media/{{ skills1.0.image }}"
                        skill2="http://localhost:8000/media/{{ skills1.1.image }}"
                        skill3="http://localhost:8000/media/{{ skills1.2.image }}"
                        skill4="http://localhost:8000/media/{{ skills1.3.image }}">    
                    </character-banner>
                    <character-banner id="character2"
                        character="http://localhost:8000/media/{{character2.image}}"
                        skill1="http://localhost:8000/media/{{skills2.0.image}}"
                        skill2="http://localhost:8000/media/{{skills2.1.image}}"
                        skill3="http://localhost:8000/media/{{skills2.2.image}}"
                        skill4="http://localhost:8000/media/{{skills2.3.image}}">     
                    </character-banner>
                    <character-banner id=character3
                        character="http://localhost:8000/media/{{character3.image}}"
                        skill1="http://localhost:8000/media/{{skills3.0.image}}"
                        skill2="http://localhost:8000/media/{{skills3.1.image}}"
                        skill3="http://localhost:8000/media/{{skills3.2.image}}"
                        skill4="http://localhost:8000/media/{{skills3.3.image}}">  
                    </character-banner>
                </div>
            </div>
        </paper-drawer-panel>
    </body>
</html>
