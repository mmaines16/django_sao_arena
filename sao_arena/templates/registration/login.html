{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block jumbotron %}

<div class="row" style="border-radius: 25px;">
<div class="col-xs-3 col-sm-offset-2" style="background-color: #195E8D; max-height: 550px; min-height: 300px; border-radius: 25px;">
    <h3 style="color: white;">Log in_::</h3>
</div>
<div class="col-xs-4" style="padding-top: 20px; margin-left: -50px; background-color: #195E8D; max-height: 550px; min-height: 300px; border-radius: 25px;">
<form method="post" action=".">
  {% csrf_token %}
  <div class="col-md-8" style="margin-top: 25px; color: white; font-size: large;">
  {{ form|crispy }}
  </div>

  <div class="row" style="margin-top: 10px;">
    <div class="col-sm-4 col-sm-offset-5" >
      <input class='btn btn-block' type="submit" value="Log in">
      <input type="hidden" name="next" value="{{ next }}" />
    </div>
  </div>
</form>
</div>

</div>
<hr/>
<div class='row'>
<div class='col-sm-6 col-sm-offset-1 text-align-center'>
    <p>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>!</p>
    <p>{% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>!</p>
</div>
</div>

{% endblock %}
