{% load static %}
<link ref="import" href="{%static 'bower_components/polymer/polymer.html'%}">
<link ref="import" href="{%static 'bower_components/iron-ajax/iron-ajax.html'%}">
<link ref="import" href="{%static 'bower_components/iron-image/iron-image.html'%}">
<link ref="import" href="{%static 'bower_components/paper-progress/paper-progress.html'%}">
<link rel="import" href="/static/my_components/health-bar.html">



<dom-module id="opponent-banner">
    <template>
        <style>
            :host {
                display: block;
                background-color: black;
                width: 200px;

            }
            .character-banner-container {
                display: flex;
                padding: 10px;
            }
            .character-image-container {
                height: 175px;
                width: 175px;
                --iron-width: 100%;
                --iron-height: 100%;
                background-color: grey;
                margin-right: 10px;
                padding-top: 5px;
                padding-bottom: 0px;
            }
            .skills-image-container {
                display: flex;
                height: 150px;
                --iron-width: 100%;
                --iron-height: 100%;
                background-color: grey;
                margin-right: 20px;
                margin-top: 10px;
                padding-bottom: 0px;
            }
            .image-container.opponent-banner {
                display: flex;
                height: 145px;
                margin-bottom: 10px;
                margin-left: 10px;
            }
            .game-image {
                    width: 95%;
                    height: 95%;
                    padding: 5px;
                    padding-bottom:0px;
            }
            
            paper-progress {
                display:block;
                --paper-progress-container-color: #64ffda;
                --paper-progress-secondary-color: #f8bbd0;
                --paper-progress-active-color: #e91e63;
            }
        </style>
        

        <div class="character-banner-container">
            <div class="character-image-container">
                <div class="image-container">
                    <iron-icon class="game-image" src="{{character}}" sizing="cover"></iron-icon>
                </div>
                <health-bar></health-bar>
            </div>
        </div>

        
    </template>
    
    
</dom-module>

<script>
    Polymer({
            
        is: 'opponent-banner',
                
        properties: {
            character: String,
        }
                
    });
</script>
